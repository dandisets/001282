description: 'These are Neuropixels recordings made in non-human primates during deep
  probe insertions. They are analyzed in Figure 4 and Supplementary Figure 5 of Windolf
  et al., "DREDge: robust motion correction for high-density extracellular recordings
  across species", to appear in Nature Methods. Detailed methodological information
  about methods used to create these recordings is available in that reference or
  the preprint (https://www.biorxiv.org/content/10.1101/2023.10.24.563768v1) under
  Datasets. See also Trautmann et al., "Large-scale brain-wide neural recording in
  nonhuman primates" (https://www.biorxiv.org/content/10.1101/2023.02.01.526664v1).'
